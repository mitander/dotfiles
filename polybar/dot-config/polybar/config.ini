[colors]
primary = #282828
background = #282828
foreground = #ebdbb2
background-focused = #d79921
foreground-focused = #282828
background-alt = #7c6f64
foreground-alt = #282828
background-urgent = #bf616a
foreground-urgent = ${colors.background}

[settings]
format-padding = 1

[bar/main]
width = 100%
separator= 
height = 20
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = bspwm

modules-left = bspwm
modules-center = title
modules-right = github-notification updates memory cpu pulseaudio keyboard wlan date time

font-0 = RobotoMono Nerd Font:size=11;2.5
font-1 = FuraMono NF:size=20;2.5

[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>
format-padding = 0
label-padding = 1
label-focused = %name%
label-focused-background = ${colors.background-focused}
label-focused-foreground = ${colors.foreground-focused}
label-focused-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.background-urgent}
label-urgent-foreground = ${colors.foreground-urgent}
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1
label-tiled = %{A1:bspc desktop -l next:}%{A}
label-tiled-padding = 1
label-monocle = %{A1:bspc desktop -l next:}%{A}
label-monocle-padding = 1

[module/date]
type = internal/date
label = %date%
date = %a %d-%m-%y

[module/time]
type = internal/date
label = %time%
time = %H:%M%

[module/pulseaudio]
type = internal/pulseaudio
label-volume = 墳 %percentage%%
label-muted = 婢 -M-

[module/updates]
type = custom/script
exec = sh $HOME/.config/polybar/scripts/void-updates.sh
label = %{A1:$TERMINAL -e xi -Su:}%output%%{A}
interval = 120

[module/github-notification]
type = custom/script
exec = sh $HOME/.config/polybar/scripts/github-notification.sh
label = %{A1:xdg-open https\://github.com/notifications:}%output%%{A}
interval = 10

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 50

[module/cpu]
type = internal/cpu
interval = 3
format = <label>
label = 賂 %percentage%%

[module/memory]
type = internal/memory
interval = 3
format = <label>
label =  %percentage_used%%
