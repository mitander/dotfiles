# settings
set-option -g default-command zsh
set-option -sa terminal-overrides 'screen-256color:RGB'
set-option -sg escape-time 10
set-option -g history-limit 5000
set -g mouse on

# ctrl-a prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# vim keys
setw -g mode-keys vi
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# window: index 1 - split v/s
set -g base-index 1
bind-key v split-window -h
bind-key s split-window -v

# window: binds
bind-key -r C-h previous-window
bind-key -r C-l next-window
bind-key C-a last-window
bind-key q kill-window

# statusline
set -g status-position bottom
set -g status-bg 'colour235'
set -g status-fg 'colour223'
set -g status-right-length 50
set -g status-left-length 25
set -g status-right '#[fg=colour223,bg=colour235] %d/%m ~ %H:%M '
setw -g window-status-current-format '#[fg=yellow bg=colour235] #I:#W*'
setw -g window-status-format '#[fg=colour223] #I:#W '
