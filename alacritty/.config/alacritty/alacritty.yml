window:
  title: Alacritty

  padding:
    x: 3
    y: 3

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 15

env:
  TERM: xterm-256color

colors:
  primary:
    background: '#2a2a2e'
    foreground: '#e4e4e4'

  normal:
    black:   '#1c1c1c'
    red:     '#d75f5f'
    green:   '#72a25a'
    yellow:  '#d8ad4c'
    blue:    '#597bc5'
    magenta: '#8787af'
    cyan:    '#4a8382'
    white:   '#e8e8de'
  bright:
    black:   '#3b3b3b'
    red:     '#ffb964'
    green:   '#99ad6a'
    yellow:  '#fad07a'
    blue:    '#8197bf'
    magenta: '#d7afff'
    cyan:    '#8fbfdc'
    white:   '#ebdbb2'
    colors:

  selection:
    text: '#282828'
    background: '#e4e4e4'

  cursor:
    text: '#2a2e2e'
    cursor: '#d8ad4c'

key_bindings:
  - { key: V,      mods: Control|Shift, action: Paste                      }
  - { key: C,      mods: Control|Shift, action: Copy                       }
  - { key: Key0,   mods: Control,       action: ResetFontSize              }
  - { key: Equals, mods: Control,       action: IncreaseFontSize           }
  - { key: Minus,  mods: Control,       action: DecreaseFontSize           }
  - { key: L,      mods: Control,       action: ClearLogNotice             }
  - { key: U,      mods: Control,       action: ScrollPageUp,   mode: ~Alt }
  - { key: D,      mods: Control,       action: ScrollPageDown, mode: ~Alt }
  - { key: L,      mods: Control,       chars: "\x0c"                      }
  - { key: Insert, mods: Shift,         action: PasteSelection             }
  - { key: Paste,                       action: Paste                      }
  - { key: Copy,                        action: Copy                       }
